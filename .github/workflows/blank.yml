name: Generate GPG Key
on: workflow_dispatch # You trigger this manually from the "Actions" tab

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Key
        run: |
          gpg --batch --full-generate-key <<EOF
          Key-Type: RSA
          Key-Length: 4096
          Name-Real: Your Name
          Name-Email: your-email@example.com
          Expire-Date: 0
          %commit
          EOF
          # Output the keys to the log (Private key will be encoded so it's safer)
          echo "PUBLIC KEY:"
          gpg --armor --export
          echo "PRIVATE KEY (Base64):"
          gpg --armor --export-secret-keys | base64 -w0
